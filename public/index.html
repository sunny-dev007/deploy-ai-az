<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#0078d4">
    <meta name="description" content="Research Document AI Assistant - Upload, analyze, and research documents with AI-powered tools and semantic search">
    <!-- Cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <!-- Use Bootstrap 5 for modern UI components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Research Document AI Assistant</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Service worker registration -->
    <script>
      // Register service worker for cache management
      if ('serviceWorker' in navigator) {
        const appVersion = "%REACT_APP_VERSION%";
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
              
              // Check for version changes
              const storedVersion = localStorage.getItem('app_version');
              if (storedVersion && storedVersion !== appVersion) {
                console.log('App version changed from', storedVersion, 'to', appVersion);
                
                // Notify service worker about version change
                if (registration.active) {
                  registration.active.postMessage({
                    type: 'VERSION_CHANGE',
                    version: appVersion
                  });
                }
                
                // Clear cache storage
                if ('caches' in window) {
                  caches.keys().then(cacheNames => {
                    return Promise.all(
                      cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                  }).then(() => {
                    console.log('Caches cleared due to version change');
                  });
                }
              }
              
              // Store current version
              localStorage.setItem('app_version', appVersion);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
            
          // Listen for refresh messages from service worker
          navigator.serviceWorker.addEventListener('message', event => {
            if (event.data && event.data.type === 'REFRESH_PAGE') {
              window.location.reload(true);
            }
          });
        });
      }
    </script>
    
    <!-- Cache busting script to force refresh when app version changes -->
    <script>
      // Check for app version changes and force refresh if needed
      (function() {
        try {
          const appVersion = "%REACT_APP_VERSION%";
          const storedVersion = localStorage.getItem('app_version');
          
          if (storedVersion && storedVersion !== appVersion) {
            console.log('App version changed, clearing cache and refreshing...');
            // Clear localStorage and cache then reload
            localStorage.clear();
            sessionStorage.clear();
            
            if ('caches' in window) {
              caches.keys().then(names => {
                names.forEach(name => {
                  caches.delete(name);
                });
              });
            }
            
            window.location.reload(true);
          }
          
          localStorage.setItem('app_version', appVersion);
        } catch (e) {
          console.error('Version check error:', e);
        }
      })();
    </script>
  </body>
</html>
